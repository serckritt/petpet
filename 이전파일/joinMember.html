<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/membership.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <title>펫펫 회원가입</title>
</head>
<body>
    <div class="webWidth">
        <div class="memberTop">
            <div class="memberTop1">
                <span class="logo_font"><a href="index.html">
                    <img src="https://user-images.githubusercontent.com/126138315/243158653-97e42336-5dab-4fd5-95ae-884410717add.png">
                </a></span>
            </div>
            <div class="memberTop2">회원가입</div>
        </div>
        <div class="bmemberBox">
            <div class="memberBox">
                <div class="inputBar">
                    <input type="text" placeholder="아이디를 입력해주세요" class="idInput"/>
                </div>
                <div class="inputBar">
                    <input type="password" placeholder="비밀번호" class="passInput"/>
                </div>
                <div class="inputBar">
                    <input type="password" placeholder="비밀번호 확인" class="passInput"/>
                </div>
                <div class="inputBar">
                    <input type="text" placeholder="이름" class="idInput"/>
                </div>
                <div style="display: flex;">
                    <div class="inputBar1">
                        <div class="aa">010 - </div>
                    </div>
                    <div class="inputBar2">
                        <input type="text" placeholder="전화번호" class="idInput"/>
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="inputBar2">
                        <input type="text" placeholder="이메일" class="idInput"/>
                    </div>
                    <div class="inputBar1">
                        <select name="emailLocal">
                            <option value="">직접입력</option>
                            <option value="naver">naver.com</option>
                            <option value="daum">daum.net</option>
                            <option value="nate">nate.net</option>
                            <option value="gmail">gmail.com</option>
                        </select>
                    </div>
                </div>
            </div>
            <div style="display: flex; justify-content: center; width: 100%;">
                <button type="button" class="joinBtn">회원가입</button>
            </div>
        </div>
    </div>
</body>
</html>
